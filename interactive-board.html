<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Travel Board MVP</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {margin:0; font-family:'Inter',sans-serif; background:#f4f5f7; color:#333;}
  h1,h2,h3{margin:0;}
  button{cursor:pointer; border:none; border-radius:5px; padding:8px 12px; font-weight:600; background:#ff6b6b; color:white; transition:0.3s;}
  button:hover{opacity:0.9;}
  .container{max-width:1400px; margin:auto; padding:20px;}
  .flex{display:flex; gap:10px; flex-wrap:wrap;}
  
  /* Header */
  header{display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;}
  header h1{font-size:1.8rem;}
  
  /* Board */
  .board{display:flex; gap:20px; overflow-x:auto; padding-bottom:20px;}
  .column{background:#e0e4e8; border-radius:10px; min-width:250px; padding:10px; flex-shrink:0;}
  .column h3{text-align:center; margin-bottom:10px;}
  .card{background:white; border-radius:8px; padding:10px; margin:10px 0; box-shadow:0 2px 6px rgba(0,0,0,0.15); cursor:grab; transition:0.3s;}
  .card.dragging{opacity:0.6; transform:scale(1.05);}
  .card p{font-size:0.85rem; margin:5px 0;}
  .add-card-btn{background:#4a90e2; margin:10px auto; display:block;}
  
  /* Modal */
  .modal{position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; justify-content:center; align-items:center;}
  .modal-content{background:white; padding:20px; border-radius:10px; width:300px;}
  .modal-content label{display:block; margin-top:10px; font-weight:600;}
  .modal-content input, .modal-content select, .modal-content textarea{width:100%; padding:5px; margin-top:5px; border-radius:5px; border:1px solid #ccc;}
  
  /* Budget Panel */
  .budget-panel{background:white; padding:15px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); margin-top:20px;}
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>Travel Board MVP</h1>
    <button onclick="openModal()">Add New Card</button>
  </header>

  <div class="board" id="board">
    <div class="column" data-category="Destination">
      <h3>Destination</h3>
    </div>
    <div class="column" data-category="Accommodation">
      <h3>Accommodation</h3>
    </div>
    <div class="column" data-category="Activities">
      <h3>Activities</h3>
    </div>
    <div class="column" data-category="Transport">
      <h3>Transport</h3>
    </div>
  </div>

  <div class="budget-panel" id="budget-panel">
    <h3>Budget Overview</h3>
    <p>Total: $<span id="total-cost">0</span></p>
    <p>Per Person: $<span id="per-person">0</span></p>
  </div>
</div>

    <select id="modal-status">

      <option>in progress</option>
      <option>done</option>
    </select>
